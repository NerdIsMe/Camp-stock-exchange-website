<!DOCTYPE html>
{%load static%}
<head>
    <meta charset="utf-8">
    <title>IMDB 電影投資</title>
    <link rel="stylesheet" type="text/css" href="{%static "css/main.css"%}">
</head>
<script>
    window.onload = setTimeout(function(){ window.location = "/home/"; },5000);
    
</script>

<body onload="">
    <header id="header">
        <div class="inner">
            <a href="/home/" class="logo">IMDB電影投資</a>
            <nav id="nav">
                <a href="/home/">首頁</a>
                <a href="/home/stocks/">股票</a>
                {% if request.user.is_authenticated %}
                    {% if request.user.is_superuser %}
                        <a href="/home/game_status/">遊戲狀態</a>
                        <a href="/home/search_userdata/">銀行存提款</a>
                    {% endif %}
                    <a href="/home/personal_data/">個人資產</a>
                    <a href="/accounts/logout/">登出</a>
                {% else %}
                    <a href="/accounts/login/">登入</a>
                    <a href="/accounts/register/">註冊</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <div id="logout">
        <h2>你已成功登出</h2>
        <h6>5秒後自動回到首頁</h6>
    </div>
</body>
