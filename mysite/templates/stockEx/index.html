<!DOCTYPE html>
{%load static%}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel= stylesheet type="text/css" href="{%static "css/main.css"%}">
</head>

<body>
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="./" class="logo">IMDB電影投資</a>
                <nav id="nav">
                    <a href="/home/">首頁</a>
                    <a href="./stocks/">股票</a>
                    {% if request.user.is_authenticated %}
                        {% if request.user.is_superuser %}
                            <a href="./game_status/">遊戲狀態</a>
                            <a href="./search_userdata/">銀行存提款</a>
                        {% endif %}
                        <a href="./personal_data/">個人資產</a>
                        <a href="../accounts/logout/">登出</a>
                    {% else %}
                        <a href="../accounts/login/">登入</a>
                        <a href="../accounts/register/">註冊</a>
                    {% endif %}
                </nav>
            </div>
        </header>
        <a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

    <!-- Banner -->
        <section id="banner">
            <div class="inner">
                <h1>IMDB電影投資: <span><br />Who will be the next Buffett?</span></h1>
                <ul class="actions">
                    <li><a href="./stocks/" class="button alt">進入股票市場</a></li>
                    {% if not request.user.is_authenticated %}
                        <li><a href="/accounts/login/" class="button alt">註冊/登入</a></li>
                    {%endif%}
                </ul>
            </div>
        </section>
</body>
