<!DOCTYPE html>
<head>
    <meta charset="utf-8" http-equiv="refresh" content="60">
    <title>個人資料</title>
</head>

<body>
<h1>{{user_data.name}}的個人資料：</h1>
<table>
    <tr>
        <td>組別</td>
        <td>：第{{user_data.team}}組</td>
    </tr>
    <tr>
        <td>現金餘額</td>
        <td>：{{user_data.cash}}元</td>
    </tr>
    <tr>
        <td>股票資產</td>
        <td>：{{stocks_market_value}}元</td>
    </tr>
    <tr>
        <td>總資產</td>
        <td>：{{total_assets}}元</td>
    </tr>
</table>

<h2>持有股票：</h2>
<table>
    <tr>
        <th>公司</th>
        <th>持有張數</th>
        <th>平均成本</th>
        <th>總成本</th>
    </tr>
{%for i in user.userstockholding_set.all %}
        <tr>
            <td>{{i.company}}</td>
            <td>{{i.holdings}}張</td>
            <td>{{i.average_cost}}元</td>
            <td>{{i.total_cost}}元</td>
        </tr>
    {%endfor%}
</table>

<input type="button" value="返回" onclick="location.href='../'">
</body>
