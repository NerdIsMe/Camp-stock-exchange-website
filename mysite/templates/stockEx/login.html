<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>IMDB 電影投資</title>
</head>

<body>
    <h2>登入</h2>
    <form action="" method="POST"> {% csrf_token %}
        <table>
            <tr>
                <td><label id = 'username' name='username'>帳號：</label></td>
                <td>{{form.username}}</td>
            </tr>
            <tr>
                <td><label id = 'password' name='password'>密碼：</label></td>
                <td>{{form.password}}</td>
            </tr>       
        </table>
        <input type="submit" value="登入">
    </form>
    {% if login_failed %}
        <p style="color: red;">帳號或密碼錯誤，請重新登入</p>
    {% endif %}
</body>
