<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>銀行存/取款</title>
</head>
<body>
    <h1>銀行存取款：</h1>
    <p>{{username}}目前存款金額：{{user_data.cash|floatformat:2}}元</p>
    <form method="POST"> {%csrf_token%}
        <table>
            <tr>
                <td>{{form.choice_type}}</td>
                <td>{{form.amount}}元</td>
                <td><input type="submit" value='確認'></td>
            </tr>
        </table>
    </form>
    {%if submitted %}
        {%if not_enough_deposit%}
            <p style="color: red;">{{msg}}</p>
        {%else%}
            <p>{{msg}}</p>
        {%endif%}
    {%endif%}
</body>
